       <title>Responsive Navigation Menu Bar</title>
  <style>
      /* ===== Google Font Import - Poppins ===== */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.4s ease;;
  }
  
  
  /* ===== Colours ===== */
  :root{
  
      --nav-color: black;
      --side-nav: #0B0B3B;
      --text-color: #FFF;}
  
  body{
      height: 100vh;
    background: #23242a;
  }
  
  
  nav{
      position: fixed;
      top: 0;
      left: 0;
      height: 70px;
      width: 100%;
      background-color: var(--nav-color);
      z-index: 100;
      box-shadow: 1px 1px 10px 1px red;
  }
  
  
  
  nav .nav-bar{
      position: relative;
      height: 100%;
      max-width: 1000px;
      width: 80%;
      background-color: var(--nav-color);
      margin: 0;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      display: flex;
  }
  
  nav .nav-bar .sidebarOpen{
      color: var(--text-color);
      font-size: 25px;
      padding: 5px;
      cursor: pointer;
      display: none;
  }
  
  nav .nav-bar .logo a{
      font-size: 25px;
      font-weight: 500;
      color: red;
      text-decoration: none;
  }
  
  .menu .logo-toggle{
      display: none;
  }
  
  .nav-bar .nav-links{
      display: flex;
      align-items: left;
  }
  
  .nav-bar .nav-links li{
      margin: 0 5px;
      list-style: none;
  }
  
  .nav-links li a{
      position: relative;
      font-size: 17px;
      font-weight: 400;
      color: var(--text-color);
      text-decoration: none;
      padding: 10px;
  }
  .nav-links li a::before{
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 6px;
      width: 6px;
      border-radius: 50%;
      background-color: var(--text-color);
      opacity: 0;
      transition: all 0.3s ease;
  }
  
  .nav-links li:hover a::before{
      opacity: 1;
  }
  
  
  
  @media (max-width: 790px) {
      nav .nav-bar .sidebarOpen{
          display: block;
      }
  
      .menu{
          position: fixed;
          height: 100%;
          width: 320px;
          left: -100%;
          top: 0;
          padding: 20px;
          background-color: var(--side-nav);
          z-index: 100;
          transition: all 0.4s ease;
          border-right: 1px solid white;
      }
  
      nav.active .menu{
          left: -0%;
      }
  
      nav.active .nav-bar .navLogo a{
          opacity: 0;
          transition: all 0.3s ease;
      }
  
      .menu .logo-toggle{
          display: block;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: space-between;
      }
  
      .logo-toggle .siderbarClose{
          color: var(--text-color);
          font-size: 24px;
          cursor: pointer;
      }
  
      .nav-bar .nav-links{
          flex-direction: column;
          padding-top: 30px;
      }
  
      .nav-links li a{
          display: block;
          margin-top: 20px;
          border-bottom: 1px solid red;
      }
  }
  </style>
  
  
      <nav>
          <div class="nav-bar">
              <i class="bx bx-menu sidebarOpen"></i>
  
              <div style="display: flex;"><img src="pic/IMG-20231104-WA0039.jpg" width="65px">
              <span style="display: flex; margin-top: 15px; margin-left: 10px;" class="logo navLogo"><a href="">Mr.Furqan Hacker</a></span>
  </div>
              <div class="menu">
                  <div class="logo-toggle">
                      <span class="logo"><a href="#">Mr.Furqan Hacker</a></span>
                      <i class="bx bx-x siderbarClose"></i>
                  </div>
  
                 
                  
              </div>
  
              
          </div>
      </nav>
  
  <script>
  
  const body = document.querySelector("body"),
        nav = document.querySelector("nav"),
        sidebarOpen = document.querySelector(".sidebarOpen"),
        siderbarClose = document.querySelector(".siderbarClose");
  
        
  //   js code to toggle sidebar
  sidebarOpen.addEventListener("click" , () =>{
      nav.classList.add("active");
  });
  
  body.addEventListener("click" , e =>{
      let clickedElm = e.target;
  
      if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
          nav.classList.remove("active");
      }
  });
  </script>
